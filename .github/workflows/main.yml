name: Build and Run Rohan

on: [push]  # Runs on every push to the repository

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3  # Pulls your repository code
      
      - name: ðŸ”§ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ python3 python3-pip
          python3 -m ensurepip
          python3 -m pip install --upgrade pip
          python3 -m pip install telebot

      - name: ðŸš€ Compile C Program
        run: |
          g++ Rohan.c -o Rohan -pthread

      - name: ðŸŽ¯ Run Executables
        run: |
          chmod +x Rohan || true  # Ensure Rohan is executable
          ./Rohan                 # Run the C program
          python3 Rohan.py         # Run the Python script
